<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="eFiles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-tree-alt icon' ></i>
            <div class="logo_name">NaTravel
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="index.html">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Home</span>
            </a>
             <span class="tooltip">Home</span>
          </li>
          <li>
           <a href="travel.html">
             <i class='bx bx-cart-alt' ></i>
             <span class="links_name">Travel</span>
           </a>
           <span class="tooltip">Travel</span>
         </li>
         <li>
           <a href="contactus.html">
             <i class='bx bx-user' ></i>
             <span class="links_name">Contact us</span>
           </a>
           <span class="tooltip">Contact us</span>
         </li>
         <!--Profile-->
         <li class="profile">
          <div class="profile-details">
            <img src="profile.jpg" alt="profileImg">
            <div class="name_job">
              <div class="name">Zohrab Aliyev</div>
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out" ></i>
      </li>
        </ul>
      </div>
      <section class="home-section">
        <video autoplay muted loop id="myVideo">
          <source src="https://media.githubusercontent.com/media/Infinite-8892/Infinite-8892.github.io/main/eFiles/backgroundSrc.webm" type="video/webm">
        </video>
        <div class="bar">
          <h1 class="title">You wish, we realize it</h1>
          <h2 class="subtitle">Discover the world</h1>
          <div class="search-bar">
            <form>
              <div class="location-input">
                <label>Location</label>
                <input type="text" placeholder="Where are you going?">
              </div>
              <div>
                <label>Check In</label>
                <input type="text" placeholder="Add Date">
              </div>
              <div>
                <label>Check Out</label>
                <input type="text" placeholder="Add Date">
              </div>
              <div>
                <label>Guest</label>
                <input type="text" placeholder="Add Guest">
              </div>
              <button type="submit"><i class='bx bx-search-alt-2 buticon'></i></button>
            </form>
          </div>
        </div>
        
      </section>
      <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
    
      closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
      });
    
      searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
    
      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
       if(sidebar.classList.contains("open")){
         closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
       }else {
         closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
       }
      }
      </script>
</body>
</html>
